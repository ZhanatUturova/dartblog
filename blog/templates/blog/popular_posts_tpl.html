<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">
    {% for post in posts %}
    <div class="portfolio-item popular">
        {% if post.photo %}
            <img src="{{ post.photo.url }}" alt="{{ post.title }}">
        {% else %}
            <img src="https://cdn.shopify.com/s/files/1/0563/5057/2740/collections/one_piece_logo.jpg?v=1632989513" alt="{{ post.title }}" width="300">
        {% endif %}
        <div class="portfolio-text">
            <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
            <p>By {{ post.author }}<span>|</span>{{ post.created_at|date:"d E Y" }}</p>
        </div>
    </div>
    {% endfor %}
</div>
